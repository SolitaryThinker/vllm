syntax = "proto3";

package generate.v1;

service TextGenerationService {
    rpc Generate (GenerateRequest) returns (stream GenerateResponse); // will need a streaming version later- unary for POC
}


message GenerateRequest {
    PromptInputs prompt_inputs = 1;
    string request_id = 2;
}

message PromptInputs {
    string prompt = 1;
}

message GenerateResponse {
    repeated CompletionOutput outputs = 1;
}

message CompletionOutput {
    uint64 index = 1;
    repeated uint64 token_ids = 2;
    string text = 3;
}
